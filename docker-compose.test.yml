services:
  qbittorrent-test:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent-test
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - WEBUI_PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - ${TEST_DATA_PATH:-./test_data}/config:/config:z
      - ${TEST_DATA_PATH:-./test_data}/downloads:/downloads:z
      - ${TEST_DATA_PATH:-./test_data}/torrents:/data/torrents:z
      - ${TEST_DATA_PATH:-./test_data}/media:/data/media:z
    healthcheck:
      test: ["CMD", "curl", "-s", "http://localhost:8080/api/v2/app/webapiVersion"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s
