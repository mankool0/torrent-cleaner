name: Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Start qBittorrent test container
        run: |
          docker compose -f docker-compose.test.yml up -d

      - name: Wait for qBittorrent to be ready
        run: |
          timeout 60 bash -c 'until docker exec qbittorrent-test curl -sf http://localhost:8080/api/v2/app/webapiVersion > /dev/null; do sleep 2; done'

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Stop qBittorrent container
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v